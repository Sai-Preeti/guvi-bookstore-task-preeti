<div class="card h-100 border-0 shadow-sm">
  <img [src]="book?.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title mb-3">{{book?.title}}</h5>
    <p class="card-text text-muted">{{book?.summary | slice: 0:80}}...</p>
    <h6 class="card-text text-danger mb-4">Rs. {{book?.price?.value}}</h6>
    <button class="btn addToCartBtn text-light" (click)="addToCart(book)">
      <i class="fas fa-shopping-cart me-2"></i> Add to Cart
    </button>
  </div>
</div>
