<li class="list-group-item d-flex justify-content-between align-items-start p-3">
  <div class="d-flex justify-content-start align-items-center flex-grow-1">
    <img [src]="item?.b?.image" width="80" class="me-3 rounded">
    <div class="flex-grow-1">
      <div class="fw-bold fs-5">{{item?.b?.title}}</div>
      <div class="text-muted">Rs.{{item?.b?.price?.value}}</div>
      <div class="d-flex align-items-center mt-2 ms-3">
        <i class="fa-solid fa-minus me-2" (click)="reduceQuantity(item)"></i>
        <span class="lead" style="font-size: 1.5rem;">{{item?.quantity}}</span>
        <i class="fa-solid fa-plus ms-2" (click)="addQuantity(item)"></i>
      </div>
      <button class="btn btn-outline-danger mt-2" type="button" (click)="removeProduct(item?.b?.ISBN!)">
        <i class="fa fa-trash"></i> Remove
      </button>
    </div>
  </div>
</li>
